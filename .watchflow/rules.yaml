rules:
  - id: pr-approval-required
    name: PR Approval Required
    description: All pull requests must have at least 2 approvals
    enabled: true
    severity: high
    event_types: [pull_request]
    parameters:
      min_approvals: 2
      message: "Pull requests require at least 2 approvals"
      
  # PR-specific rule
  - id: pr-creation-title-rule
    name: PR Title date Required
    description: Selected PR Title must have today's date included in that
    enabled: true
    serverity: high
    event_types: [pull_request]
    actions:
      - type: comment
        message: "This is a title without date mentioned. PR TItle must with date."
  
